<body>

<div class="container">
  <h1 class="page-header">Strobe with MAST<br><small>Hiding player when advert finishes</small></h1>
  <div id="wrapper">
    <p>Alternative content</p>
  </div>
</div>

<!-- ref:js //cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endref -->
<!-- ref:js //cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js -->
<script src="bower_components/swfobject/swfobject/src/swfobject.js"></script>
<!-- endref -->

<script>

  // embed Strobe Player
  swfobject.embedSWF('flash/PlayerStrobe.swf',
      'wrapper', '720', '460', '9.0.0', 'expressInstall.swf',
      {configuration: 'configuration.xml'}, {}, {base: 'flash'});

  // Strobe Player callbacks
  window.onFlashCallbackFunction = function(playerId, eventName) {

    // hide player when the advert finishes
    if (eventName === 'play') {
      $('#wrapper').hide();
    }
  };
</script>
</body>
</html>
